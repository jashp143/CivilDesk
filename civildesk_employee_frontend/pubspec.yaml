name: civildesk_employee_frontend
description: "Civildesk Employee Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # HTTP Client
  dio: ^5.4.1
  
  # Local Storage
  shared_preferences: ^2.2.3
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Image Picker & Camera
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  
  # Date & Time
  intl: ^0.19.0
  
  # File Handling
  path_provider: ^2.1.2
  file_picker: ^8.0.0+1
  
  # Charts
  fl_chart: ^0.66.0

  # Location & GPS
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  
  # For offline storage
  sqflite: ^2.3.2
  connectivity_plus: ^5.0.2
  
  # Image Caching - Phase 1 Optimization
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.2
  
  # App Info
  package_info_plus: ^8.0.0
  
  # Toast Messages
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # JSON Serialization Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
