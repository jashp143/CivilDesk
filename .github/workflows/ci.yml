name: CI Pipeline

# This workflow runs on every push and pull request
# It builds the application, runs tests, and creates artifacts

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

# Allow only one concurrent workflow run per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'  # Cache Maven dependencies for faster builds
      
      # Step 3: Display Java and Maven versions
      - name: Display versions
        run: |
          java -version
          mvn -version
      
      # Step 4: Cache Maven dependencies (optional, setup-java already does this)
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      # Step 5: Build the application
      - name: Build with Maven
        working-directory: civildesk-backend/civildesk-backend
        run: mvn clean compile -DskipTests
      
      # Step 6: Run tests
      - name: Run tests
        working-directory: civildesk-backend/civildesk-backend
        run: mvn test
        continue-on-error: false  # Fail the build if tests fail
      
      # Step 7: Package the application (create JAR)
      - name: Package application
        working-directory: civildesk-backend/civildesk-backend
        run: mvn clean package -DskipTests
      
      # Step 8: Upload build artifacts (JAR file)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: civildesk-backend/civildesk-backend/target/*.jar
          retention-days: 7
      
      # Step 9: Build Docker image (for testing)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./civildesk-backend/Dockerfile
          push: false  # Don't push, just build to verify Dockerfile works
          tags: civildesk-backend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # Step 10: Test Docker image
      - name: Test Docker image
        run: |
          docker run --rm civildesk-backend:ci-test java -version
          echo "‚úÖ Docker image built successfully"
      
      # Step 11: Summary
      - name: Build Summary
        if: success()
        run: |
          echo "‚úÖ CI Pipeline completed successfully!"
          echo "üì¶ Application built and tested"
          echo "üê≥ Docker image verified"
      
      # Step 12: Notify on failure (optional - you can add Slack/Discord webhooks)
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå CI Pipeline failed!"
          echo "Check the logs above for details"

