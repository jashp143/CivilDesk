spring.application.name=civildesk-backend

# Database Configuration (values from .env file or environment variables)
# Explicit JDBC URL for better connection handling
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:civildesk}?sslmode=disable&connectTimeout=10
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# Enable connection logging for debugging
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=CivildeskHikariPool
# Disable autoCommit to allow Spring to manage transactions properly
spring.datasource.hikari.auto-commit=false
# Enable HikariCP MBean registration for monitoring
spring.datasource.hikari.register-mbeans=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Explicitly set PostgreSQL dialect to avoid connection issues
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# Connection retry configuration
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# Hibernate Batch Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# JWT Configuration (values from .env file)
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:1296000000}

# Server Configuration (values from .env file)
server.port=${SERVER_PORT:8080}

# CORS Configuration (values from .env file)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Face Recognition Service (values from .env file)
face.recognition.service.url=${FACE_SERVICE_URL:http://localhost:8000}

# Email Configuration (values from .env file)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:noreply@civildesk.com}

# Email Service Configuration
app.email.enabled=${EMAIL_ENABLED:true}

# File Upload Configuration
app.upload.dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Redis Configuration (Phase 2 Optimization)
# Set to true to enable Redis caching (requires Redis server running)
# Set to false to use in-memory cache instead (no Redis required)
app.redis.enabled=${REDIS_ENABLED:false}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
# Cache type will be determined by RedisConfig based on app.redis.enabled
# If Redis fails to connect, it will automatically fall back to simple cache

# Spring Boot Actuator Configuration (Monitoring & Metrics)
# Expose health and metrics endpoints
management.endpoints.web.exposure.include=health,metrics,prometheus,info
# Enable Prometheus metrics export
management.metrics.export.prometheus.enabled=true
# Enable HikariCP metrics
management.metrics.enable.hikaricp=true
# Enable JVM metrics
management.metrics.enable.jvm=true
# Enable database connection pool metrics
management.metrics.enable.datasource=true
# Metrics endpoint path (default is /actuator/metrics)
management.endpoints.web.base-path=/actuator
# Health endpoint shows details
management.endpoint.health.show-details=when-authorized
